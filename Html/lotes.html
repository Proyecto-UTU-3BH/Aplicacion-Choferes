<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="/Css/Estilohomepage.css">
  <script src="/JavaScript/cerrarSesion.js"></script>
  <script src="/JavaScript/lotes.js"></script>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <img src="/Imagenes/LogoDelSistema.png" width="120" alt="LogoDelSistema">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/Html/Perfil.html">Perfil</a>
    <a href="/Html/vehiculo.html">Ver Vehiculo</a>
    <a href="/Html/lotes.html">Ver Lotes</a>
    <a href="/Html/repartoProductos.html">Productos A Repartir</a>
    <a href="/Html/rutas.html">Ver Rutas</a>
    <a class="cerrarseison" href="#" id="logOut">Cerrar Sesion</a>

    <div class="idioma-container">
      <span class="idioma-label">Español</span>
      <label class="switch">
        <input type="checkbox" id="idiomaCheckbox" />
        <span class="slider round"></span>
      </label>
      <span class="idioma-label">Inglés</span>
    </div>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  
  <script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }

  const checkbox = document.getElementById("idiomaCheckbox");

    checkbox.addEventListener("change", function () {
      if (checkbox.checked) {
        localStorage.setItem("idioma", "ingles");
        window.location.href = "/Html EN/lotes.html";
      } else {
        localStorage.setItem("idioma", "espanol");
        window.location.href = "/Html/lotes.html";
      }
    });

    const idiomaSeleccionado = localStorage.getItem("idioma");

    if (idiomaSeleccionado === "ingles") {
      checkbox.checked = true;
    } else {
      checkbox.checked = false;
    }
  </script>
    <div class="content">
        <h2>Lotes a Transportar</h2>
        <a href="/Html/rutas.html"><button id="verRutaBtn" class="ver-ruta-btn">Ver Ruta</button></a>
    </div>
      
      <table class="default">
        <div class="Titulos">
          <tr>
            <th>ID Lote</th>
            <th>Destino</th>
            <th>Calle Almacen:</th>
            <th>Nº Puerta Almacen:</th>
            <th>Productos</th>
          </tr>
        </div>
        <tbody id="lotes">
    
        </tbody>
        
      </table>
    </div>

    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

</body>

</html>
