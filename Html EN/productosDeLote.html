<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/Css/productosLote.css">
  <script src="/JavaScript/cerrarSesion.js"></script>
  <script src="/JavaScript/productosLote.js"></script>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <img src="/Imagenes/LogoDelSistema.png" width="120" alt="LogoDelSistema">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/Html EN/Perfil.html">Profile</a>
    <a href="/Html EN/lotes.html">See batchs</a>
    <a href="/Html EN/rutas.html">See routes</a>
    <a class="cerrarseison" href="#" id="logOut">Sign off</a>

    <div class="idioma-container">
      <span class="idioma-label">Spanish</span>
      <label class="switch">
          <input type="checkbox" id="idiomaCheckbox">
          <span class="slider round"></span>
      </label>
      <span class="idioma-label">English</span>
  </div>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    const checkbox = document.getElementById('idiomaCheckbox');

    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        localStorage.setItem('idioma', 'ingles');
        window.location.href = '/Html EN/rutas.html';
      } else {
        localStorage.setItem('idioma', 'espanol');
        window.location.href = '/Html/rutas.html';
      }
    });

    const idiomaSeleccionado = localStorage.getItem('idioma');

    if (idiomaSeleccionado === 'ingles') {
      checkbox.checked = true;
    } else {
      checkbox.checked = false;
    }
  </script>

  <div class="content">
    <h2>Paquetes de Lote ID <span id="IDLote"></span></h1>
      <a href="/Html EN/lotes.html"><button id="verLotesBtn" class="ver-lote-btn">Ver Lotes</button></a>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Destination</th>
          <th>Status</th>
          <th>Type</th>
          <th>Sender</th>
          <th>Addressee</th>
          <th>Street</th>
          <th>Door NÂº</th>
          <th>Delivery Method</th>
          <th>Update status</th>
        </tr>
      </thead>
      <tbody id="productos"></tbody>
    </table>
  </div>

</body>

</html>
